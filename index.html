<body>
    
    <div class="container">
        <!-- <div class="row"> -->
         <div class="col-xl-6 col-lg-12 col-md-9">
          <div class="card shadow-sm my-5">
              <div class="card-body p-0">
                <div class="login-form">
                    <div id="login-form">

                        <h1>Login</h1>
                        <form  onsubmit="return false;" id="login" class="user">
                            <!-- <label for="email">Email: </label> -->
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <input type="submit"  id="save" value="Login" onclick="login();" class="btn btn-primary btn-block">
                        </form>
                        <div class="text-center">
                        <a class="font-weight-bold small" id="createuser" onclick="signUpSetup();" href="javascript:(0);">Create an Account!</a>
                      </div>
                    </div>
                    <div id="signup-form" style="display:none;">
                        <h1>SignUp</h1>
                        <form  onsubmit="return false;" id="signup" class="user">
                            <div class="form-group">
                                <input type="text" class="form-control" id="sname" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text"class="form-control" id="semail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="spassword" placeholder="Password">
                            </div>
                            <input type="submit"  id="save" value="Create Account" onclick="SignUp();" class="btn btn-primary btn-block">
                        </form>
                        <div class="text-center">
                        <a class="font-weight-bold small" onclick="LoginSetup();" href="javascript:(0);">Already have an Account!</a>
                      </div>
                    </div>
                </div>
            </div>   
           </div>
         </div>
    </div>
